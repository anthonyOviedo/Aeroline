<html>
    <head>
        <title>Administration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../js/Plane.js" type="text/javascript"></script>
        <link href="../inicio.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <section>
                <label for="toggle-1" class="toggle-menu"><ul><li></li> <li></li> <li></li></ul></label>
                <input type="checkbox" id="toggle-1">
                <h1>Welcome to the admin Portal</h1>
            </section>
        </header>

        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div style="float: left;">
                            <h1 >Mantenimiento de Aviones</h1>
                            <p>En el siguiente apartado podra agregar, borrar o editar aviones que esten dsiponibles para la aerolinea.</p>
 
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <button type="button" class="btn btn-light" onclick="search()">Buscar</button>     
                                </div>
                                <input type="text" class="form-control" placeholder="ID del Avion, example:12035485" aria-label="Por ID" aria-describedby="basic-addon1">
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <h1>Agregar Avion</h1>
                        <div>

                            <!-- imputs para agregar el avion-->
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">ID</span>
                                <input type="text" class="form-control" id="plane_id" placeholder="Plane serial code or id" aria-label="Plane code" aria-describedby="basic-addon1">
                            </div> 
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                                <input type="text" class="form-control" id="plane_name" placeholder="Plane name" aria-label="Plane name" aria-describedby="basic-addon1">
                            </div> 

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Seats</span>
                                <input type="text" class="form-control" id="plane_seats" placeholder="Plane amount of seats" aria-label="Plane seats" aria-describedby="basic-addon1">
                            </div> 

                            <div class="input-group mb-3">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary">Cancelar</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-success"  onclick="addPlane()" style="float: right;">Guardar</button>
                                </div>
                            </div> 

                        </div>  
                    </div>

                </div>
            </div>
        </div>     

        <div class="container-fluid">
            <div class="container" >
                <table class="table table-striped" id="tablajson">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Asientos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--
                        <tr>
                            <th scope="row">1</th>
                            <td>@mdo</td>       
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
        </div> 


    </body>
</html>
