<!DOCTYPE html>
<html>

<head>
    <title>AIR-DREAMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/findFlight.js" type="text/javascript"></script>
</head>
<header>
</header>

<body>
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Air-Dreams</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="http://localhost:8080/AerolineV5/static/porfile.html"
                                        onclick="logOut()">Ver
                                        Perfil</a>
                                </li>
                                <li><a class="dropdown-item" href="http://localhost:8080/AerolineV5/"
                                        onclick="logOut()">Salir</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="container">
            <h1>¿A donde queres ir Mañana?</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="container">
                <div class="container-fluid">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Origen</span>
                        <input class="form-control" list="datalistSourceLocations" id="flight_from"
                            placeholder="Pais - Ciudad - Aeropuerto">
                        <datalist id="datalistSourceLocations">
                            <!-- aqui van las locaciones -->
                        </datalist>

                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Destino</span>
                        <input class="form-control" list="datalistDestLocations" id="flight_to"
                            placeholder="Pais - Ciudad - Aeropuerto">
                        <datalist id="datalistDestLocations">
                            <!-- aqui van las locaciones -->
                        </datalist>

                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" onclick="idaVueltaOpt()" type="radio" name="inlineRadioOptions"
                            id="mode1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">ida</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" onclick="idaVueltaOpt()" type="radio" name="inlineRadioOptions"
                            id="mode2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Ida y vuelta</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="col">
            <div class="container">
                <div class="container-fluid">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Salida</span>
                        <input class="form-control" type="date" id="flight_departure_date">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Regreso</span>
                        <input class="form-control" type="date" id="flight_back_date" readonly>
                    </div>
                    <div>
                        <button style="float:right;" class="btn btn-outline-primary" onclick="searchFlight()"
                            type="button">Buscar</button>
                    </div>

                </div>
            </div>
        </div>



    </div>

    <div class="row">
        <div class="container">
            <div class="container-fluid">
                <div class="container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Salida</th>
                                <th>Precio</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody id="tableFlight">
                            <!-- aqui llace la tabla de Vuelos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- modal here  -->
    <div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Informacion del Tickete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>

                                <div class="form-group">
                                    <label for="staticEmail" class="col-form-label">ID de usuario</label>
                                    <div class="">
                                        <input class="form-control" id="t_user_id">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="staticEmail" class=" col-form-label">Vuelo de ida</label>
                                    <div class="">
                                        <input class="form-control" id="t_vuelo_ida" placeholder="Cedula o pasaporte">
                                    </div>
                                </div>

                                <div class="form-group" style="display: none;" name="ida_vuelta_opt">
                                    <label for="staticEmail" class=" col-form-label">Vuelo de regreso</label>
                                    <div class="">
                                        <input class="form-control" id="t_vuelo_regr">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="staticEmail" class=" col-form-label">Fecha de salida</label>
                                    <div class="">
                                        <input class="form-control" id="t_fch_sal">
                                    </div>
                                </div>

                                <div class="form-group" style="display: none;" name="ida_vuelta_opt">
                                    <label for="staticEmail" class=" col-form-label">Fecha de Regreso</label>
                                    <div class="">
                                        <input class="form-control" id="t_fch_reg">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="staticEmail" class=" col-form-label">Cantidad de
                                        Asientos</label>
                                    <div class="">
                                        <input type="number" oninput="callTotal()" class="form-control"
                                            id="t_cant_asientos" placeholder="#">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="staticEmail" class=" col-form-label">Precio total</label>
                                    <div class=>
                                        <input class="form-control" id="t_precio_total"
                                            placeholder="Cedula o pasaporte">
                                        <input style="display:none;" id="t_precio_original">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="cleanTicketTable()" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="ConfirmTicket()" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>



</html>
