<html>

<head>
    <title>Inicio de Sesion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!------ Include the above in your HEAD tag ---------->

<body>

    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Air-Dreams</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="http://localhost:8080/AerolineV5/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                nuevo usuario
                            </button>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">

                <div class="row">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="username" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword" class=" col-form-label">Password</label>

                        <input type="password" class="form-control" id="password">

                    </div>
                    <div>
                        <center>
                            <button onclick="iniciar()" type="button" class="btn btn-primary">Iniciar Sesion</button>
                        </center>
                    </div>

                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    <div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-group">
                                    <label for="staticEmail" class=" col-form-label">Identificacion</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="n_user_id" placeholder="Cedula o pasaporte">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="staticEmail" class=" col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="n_user_email"
                                            placeholder="example@example.com">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="n_user_password" class=" col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="n_user_password"
                                            placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="n_user_password" class=" col-form-label">Nombre</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="n_user_name" placeholder="nombre">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="inputPassword" class=" col-form-label">Apellidos</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="n_user_lastnames" placeholder="Apellidos">
                                    </div>
                                </div>


                                <div class="form-group ">
                                    <label for="inputPassword" class=" col-form-label">Direccion</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="n_user_address"
                                            placeholder="Cond example. casa. 00 ">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="inputPassword" class=" col-form-label">Fecha de
                                        Nacimiento</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="date" id="n_user_birthday">
                                    </div>
                                </div>



                                <div class="form-group ">
                                    <label for="inputPassword" class=" col-form-label">Tel de trabajo</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="n_user_workphone"
                                            placeholder="+999 9999 9999">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="inputPassword" class=" col-form-label">Tel personal</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="n_user_personalphone"
                                            placeholder="+999 9999 9999">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onclick="newUser()" class="btn btn-primary">Guardar Usuario</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
